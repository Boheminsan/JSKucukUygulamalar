<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daire</title>
</head>

<body>
    <div>
        <h4>Yarıçap:</h4>
        </br>
        <input id="yaricap" type="text">
        </br>
        <button onclick="alanhesapla('yaricap')"> Alan Hesapla</button>
        <button onclick="cevrehesapla('yaricap')"> Çevre Hesapla</button>
    </div>
    <script>
        function alanhesapla(yaricap2) {
            var yaricap = document.getElementById(yaricap2).value;
            var alan = Math.PI * Math.pow(yaricap, 2);
            alert("Alanı:\n" + alan);
        }

        function cevrehesapla(yaricap2) {
            var yaricap = document.getElementById(yaricap2).value;
            var cevre = 2 * Math.PI * (yaricap);
            alert("Çevresi:\n" + cevre);
        }
    </script>
</body>

</html>
