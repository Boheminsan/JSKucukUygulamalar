<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Math.random() metodu 0-1 arası rasgele sayı döndürür.</p>

    <button onclick="uret()">Rasgele Sayı Üret</button>

    <p id="demo"></p>

    <script>
        function uret() {
            document.getElementById("demo").innerHTML = Math.random();
        }
    </script>

</body>

</html>
