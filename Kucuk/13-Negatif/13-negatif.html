<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="sayi">Sayı:</label>
    <input type="text" id="sayi">
    <input type="button" onclick="negatifmi()" id="hesapla" value="HESAPLA">

    <p id="nego"></p>
    <script>
        function negatifmi() {
            var sayi = parseInt(document.getElementById("sayi").value);
            var mesaj = "";
            if (sayi < 0) {
                mesaj = "Sayı negatif.";
            } else if (sayi == 0) {
                mesaj = "Girilen sayi 0.";
            } else if (sayi > 0) {
                mesaj = "Girilen sayı pozitif.";
            } else {
                mesaj = "bir hata oluştu.";
            }
            document.getElementById("nego").innerHTML = mesaj;
        }
    </script>
</body>

</html>
