<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asal mı</title>
</head>

<body>
    <input id="sinput" type="text">
    <button onclick="asalmi()">Asal mı</button>
    <h3 id="sonuc"></h3>
    <script>
        function asalmi() {
            var sayi = document.getElementById('sinput').value;
            var sayac = 0;
            for (i = 2; i < sayi; i++) {
                if (sayi % i == 0) {
                    sayac++;
                }
            }
            if (sayac == 0) {
                alert(sayi + " asaldır");
            } else {
                alert(sayi + " asal değil.");
            }
        }
    </script>
</body>

</html>
